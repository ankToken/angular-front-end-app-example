<div class="card bg-dark text-white">
  <div class="card-header">
    {{ title }}
  </div>
  <div class="card-body">
    <form #clientForm="ngForm">
      <div class="form-group row">
        <label for="name" class="col-form-label col-sm-2">Name</label>
        <div class="col-sm-6">
          <input type="text" name="name" class="form-control" [(ngModel)]="client.name" required minlength="4" #name="ngModel">
          <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
            <div *ngIf="name.errors.required">
              Name is required
            </div>
            <div *ngIf="name.errors.minlength">
              Name at least 4 of length
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="last_name" class="col-form-label col-sm-2">Last Name</label>
        <div class="col-sm-6">
          <input type="text" name="last_name" class="form-control" [(ngModel)]="client.lastName" required minlength="4" #lastName="ngModel">
          <div class="alert alert-danger" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
            <div *ngIf="lastName.errors.required">
              Lastname is required
            </div>
            <div *ngIf="lastName.errors.minlength">
              Lastname at least 4 of length
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" name="email" class="form-control" [(ngModel)]="client.email" required email minlength="5" #email="ngModel">
          <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required">
              Email is required
            </div>
            <div *ngIf="email.errors.minlength">
              Email at least 5 of length
            </div>
            <div *ngIf="email.errors.email">
              It should be an email address
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!client.id else elseBlock" [disabled]="!clientForm.form.valid">Create</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!clientForm.form.valid">Edit</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
