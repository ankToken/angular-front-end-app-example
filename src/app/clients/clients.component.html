<div class="card border-primary mb-3">
  <div class="card-header"></div>
  <div class="card-body text-primary">
    <h5 class="card-title">Clients List</h5>

  <div class="my-2 text-left">
    <button class="btn btn-rounded btn-primary" type="button" [routerLink] ="['/clients/form']" >Create Client</button>
  </div>
  <div *ngIf="clients?.length == 0" class="alert alert-info">
    No registry in the database
  </div>
  <table class="table table-table-bordered table-striped" *ngIf="clients?.length>0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Last name</th>
      <th>Email</th>
      <th>Created At</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.id }}</td>
      <td>{{ client.name }}</td>
      <td>{{ client.last_name }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.createAt }}</td>
      <td>
        <button type="button" name="button" [routerLink]="['/clients/form', client.id]" class="btn btn-primary">Edit</button>
      </td>
      <td>
        <button type="button" name="button" (click)='delete(client)' class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>
  </table>

  </div>
